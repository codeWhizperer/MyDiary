 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <body>
        <div class="home">
            <a href="../../index.html"><i class="fa fa-home" aria-hidden="true"></i></a>
        </div>
        <div class="container_wrapper">
            <div class="form__card">
                <div class="form__card__body">
                     <!-- error--modal   -->
                     <div class="error--modal error--transition"></div>
                     <!--error--modal  -->
                    <div class="form__text">
<span class="form--text">Welcome Back </span>
                    </div>
                    <!-- position: relative;
    transform: translateX(5px);

} -->
                    <form class="form"  action="" method="" id="form">
<div class="form--email">
    <label for="email">Username</label>
    <input id="username" type="text" name="username" placeholder="John_Doe" required>
</div>
<div class="form--password">
    <label for="password">Password</label>
    <input  type="password" name="password" id="password" placeholder="Enter Your Password" required>
   <i class="far fa-eye las--visibility" id="togglePassword"></i>

</div>

<div class="btn">
    <button id="sign-in-btn" class="btn--submit" type="submit">Submit</button>
</div>
<div class="form__password__register">
    <div class="user--create">
        <span> <a href="../HTML/signup.html">Create Account</a></span>
    </div>
    <div class="user--forgot">
        <span> <a href="#">Forgot password</a></span>
    </div>
</div>


                    </form>
                </div>
            </div>
        </div>
        <div id="loader-wrapper">
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
        <script src="../Client-server/signin.js"></script>
