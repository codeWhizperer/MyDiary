<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300;1,400&display=swap" rel="stylesheet">
      
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="../styles/signup.css">
    </head>
    <body>
        <div class="home">
            <a href="../../index.html"><i class="fa fa-home" aria-hidden="true"></i></a>
        </div>
        <div class="container_wrapper">
            <div class="form__card">
                <div class="form__card__body">
                    <!-- error--modal   -->
                    <div class="error--modal error--transition"></div>
                    <!--error--modal  -->
                    <div class="form__text"> 
<span class="form--text">Register</span>
                    </div>
                    <form class="form"  action="" method="" id="form">
                        <div class="form--fname">
                            <label for="fname">Firstname</label>
                            <input id="firstname" type="text" name="fname" placeholder="John" required>
                        </div>
                        <div class="form--lname">
                            <label for="lname">Lastname</label>
                            <input id="lastname" type="text" name="lname" placeholder="Doe" required>
                        </div>
<div class="form--username">
    <label for="username">Username</label>
    <input id="username" type="text" name="username" placeholder="John_Doe" required>
</div>
<div class="form--email">
    <label for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="Doe@gmail.com" required>
</div>
<div class="form--password">
    <label for="password">Password</label>
    <input id="password" type="password" name="password" id="password" placeholder="Enter Your Password" required>
   <i class="far fa-eye las--visibility" id="togglePassword"></i>
</div>

<div class="btn">
    <!-- <a href="../HTML/user/user.index.html"><input type="button" value="Register"></a> -->
    <button id="sign-up-btn"  class="btn--submit"  type="submit">Submit</button>
</div>
<div class="form__password__register">
    <div class="user--create">
        <span> <a href="../HTML/signin.html">Login</a></span>
    </div>
    <div class="user--forgot">
        <span><a href="#">Forgot password</a></span>
    </div>
</div>


                    </form>
                </div>
            </div>
        </div>
        <div id="loader-wrapper">
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
        <script src="../Client-server/signup.js"></script>
    </body>
</html>
